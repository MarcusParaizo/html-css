<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(82, 164, 136);
        }

        a {color: rgb(137, 2, 2);
         text-decoration: none;}

        a:visited{ color: blueviolet;}

        a:hover{text-decoration: underline;
        color: white;}

        a:active { color: rgb(23, 219, 46);}

        .esp::after { content: '⇐';
    }
    .esp::before {content: '⇒';}
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://github.com/gustavoguanabara" target="_blank" >Repositório GitHub</a></li>
        <li><a href="https://www.youtube.com/cursoemvideo" target="_blank" class="esp">Canal do Youtube</a></li>
        <li><a href="https://cursoemvideo.com" target="_blank">Site do curso em vídeo</a></li>
    </ul>
</body>
</html>
