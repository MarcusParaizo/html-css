<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas OL e UL</title>
</head>
<body>
    <h1>Tipos de listas</h1>
    <h2>Ordered list</h2>
    <h3>Ex:Lista de compras</h3> 
    <ol type="I"> 
<li>Bebidas</li>
<li>Pão</li>
<li>Queijo</li>
<li>Bolo</li>

    </ol>
 <h2>Unordered list</h2>
 <h3>Ex:Jogos da infância</h3>
 <ul type="circle">
    <li>Grande Chase</li>
    <li>Perfect Wolrd</li>
    <li>Crossfire</li>
    <li>Point Blank</li>
 </ul>
 <h3>Lista de definição</h3>
 <dl>
    <dt>HTML</dt>
    <dd>Linguagem de marcação utilizada para criar sites</dd>
 </dl>
    
</body>
</html>
