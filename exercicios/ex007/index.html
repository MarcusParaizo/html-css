<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="300" poster="imagens/thumb.jpg" controls loop>
        <source src="midia/video-gato.mp4" type="video/mp4">
        <source src="midia/video-Gato.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com vídeos</p>
    </video> 
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="400" height="300" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=6tYz0Kg1VzMN9OA0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserido vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/29844795?h=f0a1764666&color=c9ff23&title=0&byline=0&portrait=0" width="400" height="300" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    <p><a href="https://vimeo.com/29844795"></p>
</body>
</html>
